options:
  licenseFileNames:
    - LICENSE
  packagePaths:
    - Package.swift
  prefix: nya.asami.ksign
  xcworkspacePath: "*.xcworkspace"
  addVersionNumbers: false
  singlePage: false
  sandboxMode: true
  force: true

manual:
  - source: https://github.com/jkcoxson/idevice
    name: idevice
    body: |-
      MIT
  - name: "Zsign"
    file: "Zsign/LICENSE"

  - name: "LiveContainer"
    file: "Zsign/LICENSE_LC"
    
  - name: "ElleKit"
    file: "LICENSE_EllEKIT"

exclude:
  - swift-html-entities
  - LicensePlist
  - XcodeEdit
  - Yams
  - /.*-kit/
  - async-http-client
  - swift-crypto
  - swift-algorithms
  - swift-argument-parser
  - swift-asn1
  - swift-async-algorithms
  - swift-atomics
  - swift-certificates
  - swift-collections
  - swift-http-structured-headers
  - swift-http-types
  - swift-log
  - swift-metrics
  - swift-nio
  - swift-nio-extras
  - swift-nio-http2
  - swift-nio-ssl
  - swift-nio-transport-services
  - swift-numerics
  - swift-service-lifecycle
  - swift-system
  - vapor
  - Zip
  - Nuke
