<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSigner Pro - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #030014;
            --bg-card: rgba(15, 15, 35, 0.8);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent-primary: #F05138;
            --accent-secondary: #FA2A48;
            --accent-glow: rgba(240, 81, 56, 0.4);
            --purple-accent: #8B5CF6;
            --green-accent: #10B981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(240, 81, 56, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(2%, 2%) rotate(1deg);
            }

            66% {
                transform: translate(-1%, 1%) rotate(-1deg);
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            border-radius: 28px;
            padding: 48px;
            border: 1px solid var(--border-color);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            margin: 0 auto 24px;
            box-shadow: 0 12px 32px var(--accent-glow);
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #bbb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            padding-right: 50px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 0 4px rgba(240, 81, 56, 0.1);
        }

        .form-group input::placeholder {
            color: #555;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .form-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        .auth-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 36px var(--accent-glow);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider span {
            padding: 0 16px;
        }

        .auth-switch {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-switch a:hover {
            color: var(--accent-secondary);
        }

        .back-link {
            text-align: center;
            margin-top: 32px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>
    <div class="grid-overlay"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fa-brands fa-swift"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your SwiftSigner account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fa-solid fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-error" id="form-error"></div>

                <button type="submit" class="auth-btn" id="submit-btn">
                    <span id="btn-text">Sign In</span>
                    <div class="spinner" id="btn-spinner"></div>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="auth-switch">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eyufnmqchlgiqnesgsdi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_o8Svinw36oSV1eXXpyyEJQ_VTAEoxnR';

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('password-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const errorEl = document.getElementById('form-error');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');

            errorEl.classList.remove('visible');
            submitBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.style.display = 'block';

            try {
                // Check registered_udids table for existing user
                const response = await fetch(`${SUPABASE_URL}/rest/v1/registered_udids?email=eq.${encodeURIComponent(email)}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                const data = await response.json();

                if (data && data.length > 0) {
                    const user = data[0];
                    const storedHash = user.password_hash;

                    if (storedHash && btoa(password) === storedHash) {
                        // Success
                        localStorage.setItem('swiftsign_email', email);
                        localStorage.setItem('swiftsign_logged_in', 'true');
                        localStorage.setItem('swiftsign_plan', user.plan_type || 'free');
                        window.location.href = 'dashboard.html';
                    } else {
                        errorEl.textContent = 'Invalid email or password';
                        errorEl.classList.add('visible');
                        submitBtn.disabled = false;
                        btnText.textContent = 'Sign In';
                        spinner.style.display = 'none';
                    }
                } else {
                    errorEl.textContent = 'Account not found. Please sign up first.';
                    errorEl.classList.add('visible');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.style.display = 'none';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = 'Login failed. Please try again.';
                errorEl.classList.add('visible');
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.style.display = 'none';
            }
        });

        // Already logged in? Redirect
        if (localStorage.getItem('swiftsign_logged_in') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
